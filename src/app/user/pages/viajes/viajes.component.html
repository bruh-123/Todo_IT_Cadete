<app-header></app-header>
<main>
  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="Disponibles">
      <ng-template matTabContent>
        <div class="container">
          <app-spinner *ngIf="isLoading"></app-spinner>
          <app-disponibles *ngIf="!isLoading" [viajes]="viajesDisponibles"></app-disponibles>
        </div>
      </ng-template>
    </mat-tab>
    <mat-tab label="Aceptados">
      <ng-template matTabContent>
        <div class="container">
          <app-spinner *ngIf="isLoading"></app-spinner>
          <app-aceptados *ngIf="!isLoading"></app-aceptados>
        </div>
      </ng-template>
    </mat-tab>
    <mat-tab label="En Curso">
      <ng-template matTabContent>
        <div class="container">
          <app-spinner *ngIf="isLoading"></app-spinner>
          <app-en-curso *ngIf="!isLoading"></app-en-curso>
        </div>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</main>
